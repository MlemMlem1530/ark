version: 2.1
executors:
  ark-executor:
    environment:
      IMAGE_NAME: chain
      CHAIN_CONFIG_FOLDER: tests/config/
jobs:
  build:
    executor: ark-executor
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker-compose build blockchain
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  lint:
    executor: ark-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Run linting
          command: flake8 .

  test:
    executor: ark-executor
    docker:
      - image: postgres:11.2
      - image: redis:5.0.3
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Run tests
          command: py.test -vv -s -x

workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - lint:
          requires:
            - build
          filters:
            branches:
              only: master
      - test:
          requires:
            - build
          filters:
            branches:
              only: master